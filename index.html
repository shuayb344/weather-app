<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <div class="card">
    <div class="search">
    <input type="text" class="city-input"  placeholder="Type City Name...">
    <button class="search-btn"><img src="weather-app-img/images/search.png" ></button>
  </div>
  <h1 class="city city-name" ><i class="fa-solid fa-location-dot"></i></h1>
  <div class="weather js-weather">
    <img src="weather-app-img/images/clouds.png" >
  </div>
   <p class="date datee"></p>
  <div class="temp-info">
   
    <span class="temp">29Â°c</span>
    <p class="condition js-condition">Cloudy</p>
    <div class="details">
      <div class="cols">
        <img src="weather-app-img/images/wind.png" >
        <div>
          <p>Wind</p>
          <p class="wind">10 km/h</p>
        </div>
      </div>
      <div class="cols">
        <img src="weather-app-img/images/humidity.png" >
        <div>
          <p>humidity</p>
          <p class="humidity">50%</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  

  <script src="script.js" type="module"></script>
</body>
</html>
